<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: #638CB8;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}
    
    .flex {
        display: flex;
    }
    
	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}

	.largebox{
		width:500px;
		placeholder:"Task";
	}

	.smallbox{
		width:100px;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		<div class = "flex">
		<div class="largebox">{{form.title}}</div>
		<div class="smallbox"> {{form.points}}</div>
	    </div>
		<input class="btn btn-info" type="submit" name="Create Task">
	</form>

	<div class="todo-list">
   
    <div class="container">
  <h3>Task Progress {{points.finished}}/{{points.allPoints}}  <a class="btn btn-sm btn-info" href="{% url 'completed' %}">Finished Tasks</a> <a class="btn btn-sm btn-info" href="{% url 'un-completed' %}">Un-Finished Tasks</a>  </h3>
  <div class="progress">
<progress  class="progress-bar" role="progressbar" id="file" value={{points.finished}} max={{points.allPoints}}  style="width:100%"> 82% </progress>
    </div>
  </div>
</div>

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
